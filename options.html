<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pengaturan Ekstensi Print ID</title>
  <style>
    body { font-family: sans-serif; padding: 10px; max-width: 600px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type='text'] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
    button { margin-top: 15px; padding: 8px 15px; cursor: pointer; }
    .status { margin-top: 10px; color: green; }
    .section { margin-top: 20px; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
    .section h2 { margin-top: 0; font-size: 16px; }
    .model-status { margin-top: 10px; padding: 10px; border-radius: 5px; }
    .model-status.success { background-color: #d4edda; color: #155724; }
    .model-status.error { background-color: #f8d7da; color: #721c24; }
    .model-status.warning { background-color: #fff3cd; color: #856404; }
    .help-text { font-size: 12px; color: #666; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>Pengaturan Ekstensi Print ID</h1>

  <div class="section">
    <h2>[Puskesmas] Pengaturan j-care</h2>
    
    <label for="jcareUrl">URL j-care:</label>
    <input type="text" id="jcareUrl" name="jcareUrl" placeholder="Contoh: http://192.168.100.178/j-care/">

    <label for="puskesmasName">Nama Puskesmas:</label>
    <input type="text" id="puskesmasName" name="puskesmasName" placeholder="Contoh: PKM Jayengan">
  </div>

  <div class="section">
    <h2>[CAPTCHA] Pengaturan CAPTCHA Solver</h2>
    
    <label for="modelPath">Path Model ONNX:</label>
    <input type="text" id="modelPath" name="modelPath" placeholder="Kosongkan untuk default (extension/captcha-model/)">
    <div class="help-text">
      Folder harus berisi: bbox_detector.onnx, digit_model_0.onnx, digit_model_1.onnx, digit_model_2.onnx
    </div>

    <label for="useEnsemble">
      <input type="checkbox" id="useEnsemble" name="useEnsemble" checked>
      Gunakan Ensemble (3 model) untuk akurasi maksimal
    </label>
    <div class="help-text">
      Ensemble menggunakan 3 model dan voting untuk prediksi lebih akurat (~90% vs ~85%)
    </div>

    <button id="testModels">Test Model</button>
    <div id="modelStatus" class="model-status" style="display: none;"></div>
  </div>

  <button id="save">Simpan Pengaturan</button>
  <div id="status" class="status"></div>

  <script src="domHelpers.js"></script>
  <script src="options.js"></script>
</body>
</html>
